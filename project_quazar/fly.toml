# fly.toml app configuration file generated for project-quazar-stable on 2024-04-19T07:03:17-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'project-quazar-stable'
primary_region = 'sea'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'project-quazar-stable.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
